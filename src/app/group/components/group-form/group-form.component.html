<div class="background">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ group ? 'Modifier le nom groupe' : 'Ajouter un nouveau groupe' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="group? onEdit() : onSubmit()">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
          <mat-form-field appearance="outline">
            <mat-label>Nom du Groupe</mat-label>
            <input matInput formControlName="libelle" placeholder="Entrez le nom du groupe" type="text">
          </mat-form-field>
          <div class="button">
            <button mat-raised-button type="submit">{{ group ? 'Modifier': 'Ajouter'}}</button>
            <button *ngIf="group" mat-raised-button type="button" (click)="onDelete(group._id)">Supprimer</button>
          </div>

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
